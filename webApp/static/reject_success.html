<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savol Rad Etildi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #1a3c34;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #263238;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Savol Rad Etildi!</h1>
    <p>Savol muvaffaqiyatli rad etildi. Foydalanuvchi xabarni oldi.</p>
  </div>
</body>
</html>
