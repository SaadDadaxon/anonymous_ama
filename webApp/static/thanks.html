<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savol Yuborildi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      color: #1a3c34;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #263238;
      margin-bottom: 20px;
    }

    .success-icon {
      font-size: 40px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(to right, #26a69a, #4db6ac);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #4db6ac, #26a69a);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ…</div>
    <h1>Savol Yuborildi!</h1>
    <p>Tez orada admin javob beradi.</p>
<!--    <button onclick="window.location.href='/ask_question'">Yana savol yuborish</button>-->
  </div>
</body>
</html>
